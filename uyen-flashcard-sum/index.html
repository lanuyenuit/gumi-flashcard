<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <div>
            <div>
                <div class="wrap-operation wrap-ahead">
                    <p class="operation">
                        1 + 1
                    </p>

                </div>
                <div class="wrap-operation wrap-result">
                    <p class="operation">
                        2
                    </p>

                </div>

            </div>

            <div class="left float-left">
                <input type="button" value="左右切替"/>
            </div>
            <div class="right float-right">
                <div class="control-record">
                    <input class="close btn-option-right" type="button" value="えらぶ↓"/>
                    <input class="ahead btn-option-right" type="button" value="まえから"/>
                    <input class="behind btn-option-right" type="button" value="うしろから"/>
                    <input class="random btn-option-right" type="button" value="ランダム"/>
                    <input class="reset btn-option-right" type="button" value="リセット"/>
                </div>
                <div class="open-btn open-option">
                    <input class="open btn-option-right" type="button" value="えらぶ↑"/>
                </div>

                <div class="open-btn next">
                    <input class="open btn-option-right" type="button" value="すすむ"/>
                </div>
                <div class="open-btn previous margin-right">
                    <input class="open btn-option-right" type="button" value="もどる"/>
                </div>
                <div class="open-btn result-btn margin-right">
                    <input class="open btn-option-right" type="button" value="うら"/>
                </div>
            </div>


        </div>


        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
